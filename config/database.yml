default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['KEYFORGE_ON_RAILS_DATABASE_USERNAME'] %>
  password: <%= ENV['KEYFORGE_ON_RAILS_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: keyforge_on_rails_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: keyforge_on_rails_test

production:
  <<: *default
  database: keyforge_on_rails_production
